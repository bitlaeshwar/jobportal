<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    :root{
      --bg: #0f172a;
      --panel: #111827cc;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --brand: #6366f1;
      --brand-600: #4f46e5;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0,0,0,.35);
    }

    body{
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background:
        radial-gradient(1000px 600px at 10% -10%, #1d4ed833, transparent 60%),
        radial-gradient(800px 500px at 110% 20%, #7c3aed33, transparent 60%),
        radial-gradient(700px 500px at 50% 120%, #22d3ee22, transparent 60%),
        var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text);
      padding: 20px;
      text-align: center;
    }

    h1{
      font-size: clamp(28px, 5vw, 44px);
      margin-bottom: 24px;
    }

    .card{
      width: 100%;
      max-width: 500px;
      background: var(--panel);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    button{
      display: inline-block;
      padding: 12px 20px;
      margin-top: 16px;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--brand), var(--brand-600));
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
      box-shadow: 0 8px 20px rgba(79,70,229,.35);
    }

    button:hover{
      filter: brightness(1.05);
    }

    button:active{
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>This is Admin Page</h1>
    <p>Here you can <strong>post new jobs</strong> for students to apply.</p>
    <button onclick="alert('Job posting feature coming soon!')">Post a Job</button>
  </div>
</body>
</html>
