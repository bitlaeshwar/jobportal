<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    :root{
      --bg: #0f172a;
      --panel: #111827cc;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --brand: #6366f1;
      --brand-600: #4f46e5;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0,0,0,.35);
      --ring: 0 0 0 .2rem rgba(99,102,241,.45);
    }

    body{
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1000px 600px at 10% -10%, #1d4ed833, transparent 60%),
        radial-gradient(800px 500px at 110% 20%, #7c3aed33, transparent 60%),
        radial-gradient(700px 500px at 50% 120%, #22d3ee22, transparent 60%),
        var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text);
      padding: 20px;
    }

    form{
      width: 100%;
      max-width: 400px;
      background: var(--panel);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h1{
      text-align: center;
      margin-bottom: 22px;
      font-size: clamp(28px, 4vw, 38px);
    }

    label{
      display: block;
      margin: 12px 0 6px;
      font-size: 15px;
      font-weight: 600;
      color: var(--muted);
    }

    input[type="text"],
    input[type="password"]{
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(17,24,39,.6);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 14px;
      transition: border .2s ease, box-shadow .2s ease;
    }

    input:focus{
      outline: none;
      border: 1px solid var(--brand);
      box-shadow: var(--ring);
    }

    input[type="submit"]{
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--brand), var(--brand-600));
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
      box-shadow: 0 8px 20px rgba(79,70,229,.35);
    }

    input[type="submit"]:hover{
      filter: brightness(1.05);
    }

    input[type="submit"]:active{
      transform: translateY(1px);
    }

    p{
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }

    a{
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type="text" name="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" required>

    <input type="submit" value="Login">

    <p>Don't have an account? <a href="{{ url_for('home') }}">Sign up here</a></p>
  </form>
</body>
</html>
