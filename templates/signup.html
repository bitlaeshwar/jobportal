<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    :root{
      --bg: #0f172a;
      --panel: #111827cc;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --brand: #6366f1;
      --brand-600: #4f46e5;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0,0,0,.35);
      --ring: 0 0 0 .2rem rgba(99,102,241,.45);
    }

    body{
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1000px 600px at 10% -10%, #1d4ed833, transparent 60%),
        radial-gradient(800px 500px at 110% 20%, #7c3aed33, transparent 60%),
        radial-gradient(700px 500px at 50% 120%, #22d3ee22, transparent 60%),
        var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text);
      padding: 20px;
    }

    form{
      width: 100%;
      max-width: 420px;
      background: var(--panel);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h1{
      margin-top: 0;
      margin-bottom: 20px;
      font-size: clamp(28px, 4vw, 38px);
      text-align: center;
    }

    h2{
      margin: 16px 0 6px;
      font-size: 16px;
      font-weight: 600;
      color: var(--muted);
    }

    input[type="text"],
    input[type="password"],
    select{
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(17,24,39,.6);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 14px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.3);
      transition: border .2s ease, box-shadow .2s ease;
    }

    input:focus,
    select:focus{
      outline: none;
      border: 1px solid var(--brand);
      box-shadow: var(--ring);
    }

    input[type="submit"]{
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--brand), var(--brand-600));
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
      box-shadow: 0 8px 20px rgba(79,70,229,.35);
    }

    input[type="submit"]:hover{
      filter: brightness(1.05);
    }

    input[type="submit"]:active{
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <form action="/signup" method="post">
    <h1>Sign Up</h1>
    <h2>Username</h2>
    <input type="text" name="username" id="username" required>

    <h2>Are You ADMIN/Job seeker</h2>
    <select id="stateSelect" name="stateSelect">
      <option value="admin">Admin</option>
      <option value="student">Student</option>
    </select>

    <h2>Password</h2>
    <input type="password" name="password" id="password" required>

    <h2>Confirm Password</h2>
    <input type="password" name="confirm_password" required>

    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
